<link rel="stylesheet" type="text/css" href="./media/history/history.css" />
<script src="./media/history/history.js" language="javascript"></script>
<script language="JavaScript" type="text/javascript">
var requiredMajorVersion = 10; var requiredMinorVersion = 0; var requiredRevision = 0;
</script>
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Expires" CONTENT="-1">
</head>
<body>
<script language="JavaScript" type="text/javascript">
var hasProductInstall = DetectFlashVer(6, 0, 65);
var hasRequestedVersion = DetectFlashVer(requiredMajorVersion, requiredMinorVersion, requiredRevision);
if ( hasProductInstall && !hasRequestedVersion ) {
var MMPlayerType = (isIE == true) ? "ActiveX" : "PlugIn";
var MMredirectURL = window.location;
document.title = document.title.slice(0, 47) + " - Flash Player Installation";
var MMdoctitle = document.title;
AC_FL_RunContent(
		"src", "media/playerProductInstall",
		"FlashVars", "MMredirectURL="+MMredirectURL+'&MMplayerType='+MMPlayerType+'&MMdoctitle='+MMdoctitle+"",
		"width", "100%",
		"height", "100%",
		"align", "middle",
		"id", "SimpleVideoPlayer",
		"quality", "high",
		"bgcolor", "#ffffff",
		"name", "SimpleVideoPlayer",
		"allowScriptAccess","always",
		"type", "application/x-shockwave-flash",
		"pluginspage", "http://www.adobe.com/go/getflashplayer"
);
} else if (hasRequestedVersion) {
AC_FL_RunContent(
			"src", "./media/SimpleVideoPlayer",
			   "flashVars", "videourl=http://localhost:8080/stream.flv",
			"width", "100%",
			"height", "100%",
			"align", "middle",
			"id", "SimpleVideoPlayer",
			"quality", "high",
			"bgcolor", "#ffffff",
			"name", "SimpleVideoPlayer",
			"allowScriptAccess","always",
			"type", "application/x-shockwave-flash",
			"pluginspage", "http://www.adobe.com/go/getflashplayer"
);
} else {
var alternateContent = 'Alternate HTML content should be placed here. '
+ 'This content requires the Adobe Flash Player. '
+ '<a href=http://www.adobe.com/go/getflash/>Get Flash</a>';
document.write(alternateContent);
}
</script>
<noscript>
<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
id="SimpleVideoPlayer" width="100%" height="100%"
codebase="http://fpdownload.macromedia.com/get/flashplayer/current/swflash.cab">
<param name="movie" value="./media/SimpleVideoPlayer.swf" />
<param name="quality" value="high" />
<param name="bgcolor" value="#ffffff" />
<param name="allowScriptAccess" value="always" />
<param name='flashVars' value='videourl=http://localhost:8080/stream.flv'/> 
<embed src="./media/SimpleVideoPlayer.swf" quality="high" bgcolor="#ffffff"
width="100%" height="100%" name="SimpleVideoPlayer" align="middle"
play="true"
loop="false"
quality="high"
allowScriptAccess="always"
type="application/x-shockwave-flash"
pluginspage="http://www.adobe.com/go/getflashplayer">
</embed>
</object>
</noscript>
