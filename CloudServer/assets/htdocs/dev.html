		<script type="text/javascript">
			function readCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for (var i = 0; i < ca.length; i++) {
					var c = ca[i];
					while (c.charAt(0) == ' ') c = c.substring(1, c.length);
					if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
				}
				return null;
			}
		</script>
		<style>
			html { height: 100% } body { height: 90% } body { font-family: Georgia,
			Times, Times New Roman, serif; font-style: italic; background: #87CEFA;
			background: -moz-linear-gradient(90deg, #87CEFA 0%, #6960EC 100%); background:
			-webkit-gradient(linear, left bottom, left top, color-stop(0%,#87CEFA),
			color-stop(100%,#6960EC)); background: -webkit-linear-gradient( left bottom,
			left top, #87CEFA 0%,#6960EC 100%); background: -o-linear-gradient(left,
			#87CEFA 0%,#6960EC 100%); background: -ms-linear-gradient(left, #87CEFA
			0%,#6960EC 100%); filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#87CEFA',
			endColorstr='#6960EC',GradientType=1 ); background: linear-gradient(left,
			#87CEFA 0%,#6960EC 100%); color: #FFF; text-align: center; background-color:#87CEFA;
			background-repeat: repeat-x; } fieldset { border: 1px solid #2F6FAB; margin:

			#ff79c5; color: white; text-shadow: none; }
		</style>

	<body>
		<script>
			$(document).ready(function() {
				user = readCookie('session-id');
				if (user != null) {
					$('.register').hide();
					$('.login').hide();
				} else {
					$('.logout').hide();
					$('.fu').hide();
					$('.ufs').hide();
				}

				$("#accordion").accordion({
					autoHeight: false,
					collapsible: true
				});
				$("#register").validate();
				$('#pass_value_register').blur(function() {
					$('#hidden_pass_value_register').val($.sha256($(this).val()));
				});

				$("#login").validate();
				$('#pass_value_login').blur(function() {
					$('#hidden_pass_value_login').val($.sha256($(this).val()));
				});

				$("#form_upload").validate();

				if (document.location.search != "") {
					var a = document.location.protocol + "//" + document.location.host + document.location.pathname + document.location.hash;
					window.location = a.toString();
				}

			});
		</script>

			<h3 class="ufs">

			</h3>

						<p><input type="radio" name="is_public" value="false" checked> Private</p>
					</fieldset>
					<fieldset>
						<legend>
							File:
						</legend>
