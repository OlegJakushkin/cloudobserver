<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	
	<head>
		<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <META HTTP-EQUIV="Expires" CONTENT="-1">
		<script src="./js/swfobject.js" language="javascript">
		</script>

		<style type="text/css" media="screen">
			html, body { height:100%; width:100%; margin:0; padding:0; overflow:hidden; text-align:center;
			background-color: #AAA; } object:focus { outline:none; }
		</style>
		
		<script type="text/javascript">
		function getNameFromHash() {
				//this gets the full url
				var url = document.location.hash;
				//this removes the last anchor in the path
				url = url.substring(url.lastIndexOf("#") + 1, url.length);
				//return
				return url;
			}
			var flashvars = {nick: getNameFromHash()};
			var params = {allowfullscreen: "true" };
			swfobject.embedSWF("player.swf?" + Math.floor(Math.random()*10000+1), "myContent", "100%", "100%", "10.1.0", "playerProductInstall.swf", flashvars, params);
    </script>
	</head>
	<body>
		<div id="myContent">
					<a title="Internet Explorer (6.0), Netscape Navigator (4.8), Mozilla Firefox (1.0), Mozilla Firefox (1.5), Apple Safari (1.0), e.t.c" href="https://www.google.com/adsense/support/bin/answer.py?answer=12654"> Please enable Javascript </a>
				</bold>
		</div>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type='text/javascript' src="js/cf.js"></script>
	</body>
</html>
