		<script>
            function update()
            {
                var xmlhttp;
                try
                {
                    xmlhttp = new XMLHttpRequest();
                }
                catch (e)
                {
                    var success = false;
                    var objects = ["MSXML2.XMLHTTP.5.0", "MSXML2.XMLHTTP.4.0", "MSXML2.XMLHTTP.3.0", "MSXML2.XMLHTTP", "Microsoft.XMLHTTP"];
                    for (var i = 0; i < objects.length && !success; i++)
                    {
                        try
                        {
                            xmlhttp = new ActiveXObject(objects[i]);
                            success = true;
                        }
                        catch (e)
                        {};
                    }
                    if (!success) throw new Error("AJAX is unavailabe");
                }
                xmlhttp.onreadystatechange = function()
                {
                    if (xmlhttp.readyState == 4)
                    {
                        if (document.getElementById('usersList').innerHTML != xmlhttp.responseText) document.getElementById('usersList').innerHTML = xmlhttp.responseText;
                    };
                }
                xmlhttp.open("get", "buttons.html", true);
                xmlhttp.send(null);
            }
    var gArray= [];          
              function updateGrid(){

var myArray  =  $("form input").map(function() {
  return $(this).val();
});


if(gArray.length != myArray.length){
	$('#myframeset').html('');
	gArray = myArray;
var cols = [];

for(var i=0; i<myArray.length; i++) cols.push((100/myArray.length)+"%");

$("#myframeset").attr("cols", cols.toString());

for(var i=0; i<myArray.length; i++){
 $('<iframe />', {width:320, height:240, src:  './' + myArray[i] + '.flv?action=play' }).appendTo('#myframeset');
}

}
}
